<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film.Io | Watch free movies and serials</title>
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style2.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="login_page">
      <div class="login">
        <h1>Login</h1>
        <form action="#" class="loginForm">
          <div class="form_group">
            <input type="text" name="uname" id="uname" placeholder=" " />
            <label for="uname">Username</label>
          </div>
          <span class="input_error" id="uname_error"></span>

          <div class="form_group">
            <input
              type="password"
              name="pwd"
              id="pwd"
              autocomplete="off"
              placeholder=" "
            />
            <label for="pwd">Password</label>
          </div>
          <span class="input_error" id="pwd_error"></span>

          <button type="submit" class="btn btn_lg">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
